[package]
name = "api"
version = "0.1.0"
authors = ["Chris P <chrisp1877@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
db = { path = "../db/" }
common = { path = "../common/" }

#actix="*"
actix-rt="*"
actix-web="*"
actix-cors="*"

serde_json = "*"
serde = { version = "*", features = [ "std", "derive" ] }
chrono= { version = "*", features = [ "serde", "clock", "std" ] }
uuid = { version = "*", features = [ "serde", "v4", "std" ] }
validator = { version = "0.11", features = [ "derive" ] }
#redis = { version = "0.16.0", default-features = false, features = ["tokio-rt-core"] }
#bcrypt="*"


[dev-dependencies]
log="*"
env_logger="*"
dotenv="*"

[[bin]]
name="main"
path="./src/bin/main.rs"
